<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>My Phonebook</title>
    <style>
      body{
        background-color: rgb(239, 237, 236);
      }
      
    </style>
  </head>
  <body>
  
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Phonebook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline ">
          <input class="form-control mr-sm-2" type="search" placeholder="Search Contact" aria-label="Search" id="searchTxt">
          <button class="btn btn-outline-success my-2 my-sm-0" id="searchContact" type="submit">Search</button>
        </form>
      </div>
      
    </nav>

    <!-- Form -->
    <div class="container py-4">
      <h1>Add New Contact</h1>
      <form>
        <div class="container border col-md-9 py-3">
          <div class="form-row">
            <div class="form-group col-md-6">
              <h5><label for="exampleInputEmail1" class="bold">First Name: </label></h5>
              <input type="text" class="form-control" id="addFirstName" aria-describedby="nameHelp" placeholder="Enter First Name">
            </div>
            <div class="form-group col-md-6">
              <h5><label for="exampleInputEmail1" class="bold">Last Name: </label></h5>
              <input type="text" class="form-control" id="addLastName" aria-describedby="nameHelp" placeholder="Enter Last Name">
            </div> 
          </div>
          <div class="form-group">
            <h5><label for="exampleInputContact1">Contact Number: </label></h5>
            <input type="number" class="form-control" id="addContact" placeholder="Enter Contact Number">
          </div>
          <button type="submit" class="btn btn-dark" id="addBtn">Add Contact</button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col"><h1>All Contacts</h1></div>
      </div>
      <div id="phonebook" class="row container-fluid"></div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="myscript.js"></script>

  </body>
</html>
